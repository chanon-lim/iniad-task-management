<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}INIAD Practice II G6{% endblock title %}</title>

    {% block head_script %}
    {% endblock head_script%}

    <!-- Montserrat Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css">
    {% block stylesheet %}
    {% endblock stylesheet%}

</head>

<body>
    <!-- Mobile Header Section -->
    <header class="nav_bar">
        <div class="logo-details">
            <a href="#">
                <span class="logo-name">Website Logo</span>
                <i class="fas fa-bars" id="collapse-btn"></i>
            </a>
        </div>
    </header>
    <div class="mobile-nav">
        <div class="mobile-nav-items">
            <a href="{% url 'index' %}" class="links">
                <i class="fas fa-tasks"></i>
                <span title="Task Dashboard" class="links-name">Task Dashboard</span>
            </a>
            <a href="#" class="links">
                <i class="fas fa-comments"></i>
                <span title="Forum" class="links-name">Forum</span>
            </a>
            <a href="{% url 'buddy' %}" class="links">
                <i class="fas fa-users"></i>
                <span title="Study Buddy" class="links-name">Study Buddy</span>
            </a>
        </div>
    </div>
    <!-- Mobile Header Section End -->

    <!-- Sidebar Section -->
    <div class="sidebar">
        <div class="logo-details">
            <a href="#">
                <!-- <i class="far fa-question-circle logo-icon"></i> -->
                <span class="logo-name">Website Logo</span>
            </a>
        </div>
        <a href="{% url 'index' %}" class="links">
            <i class="fas fa-tasks"></i>
            <span title="Task Dashboard" class="links-name">Task Dashboard</span>
        </a>
        <a href="#" class="links">
            <i class="fas fa-comments"></i>
            <span title="Forum" class="links-name">Forum</span>
        </a>
        <a href="{% url 'buddy' %}" class="links">
            <i class="fas fa-users"></i>
            <span title="Study Buddy" class="links-name">Study Buddy</span>
        </a>
    </div>
    <!-- Sidebar Section End -->

    <!-- Content Section -->
    <div class="content">
        <div class="container-fluid">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
    <!-- Content Section End -->

    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    {% block footer_script %}
    {% endblock footer_script %}
</body>

</html>

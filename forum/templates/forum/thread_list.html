<h1>
    thread list
</h1>
<a type="button" href="{% url 'create_thread' %}">Create new thread</a>
<table>
    <tr>
        <th>
            thread
        </th>
    </tr>
    {% for thread in threads %}
    <tr>
        <td> {{thread.title}} </td>
        <td> {{thread.created}} </td>
        <td> {{thread.updated}} </td>
        <td> {{thread.description}} </td>
    </tr>
    {% empty %}
        <h3>no active thread</h3>
    {% endfor %}
</table>

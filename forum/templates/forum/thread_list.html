<h1>
    thread list
</h1>
<a type="button" href="{% url 'create_thread' %}">Create new thread</a>
<div>
    {% for thread in threads %}
    <div>
        <p> Title: {{thread.title}} </p>
        <p> Last updated: {{thread.updated}} </p>
        <p> {{thread.description}} </p>
    </div>
    <div>
    <a type="button" href="{% url 'thread' thread.id %}">View this thread</a>
    </div>
    {% empty %}
        <h3>no active thread</h3>
    {% endfor %}
</div>

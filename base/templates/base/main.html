{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css"
        integrity="sha384-zrnmn8R8KkWl12rAZFt4yKjxplaDaT7/EUkKm7AovijfrQItFWR7O/JJn4DAa/gx" crossorigin="anonymous">

    <!-- My CSS Styling Sheet -->
    <link rel="stylesheet" href="{%static 'base/style.css'%}">

    <title>INIAD Practice II G6</title>
</head>

<body>
    <!-- Mobile Header Section -->
    <header class="nav_bar">
        <div class="logo-details">
            <a href="#">
                <span class="logo-name">Website Logo</span>
                <i class="fas fa-bars" id="collapse-btn"></i>
            </a>
        </div>
    </header>
    <div class="mobile-nav">
        <div class="mobile-nav-items">
            <a href="#" class="links">
                <i class="far fa-question-circle"></i>
                <span title="hover text" class="links-name">Lorem ipsum</span>
            </a>
            <a href="#" class="links">
                <i class="far fa-question-circle"></i>
                <span title="hover text" class="links-name">Lorem ipsum</span>
            </a>
            <a href="#" class="links">
                <i class="far fa-question-circle"></i>
                <span title="hover text" class="links-name">Lorem ipsum</span>
            </a>
            <a href="#" class="links">
                <i class="far fa-question-circle"></i>
                <span title="hover text" class="links-name">Lorem ipsum</span>
            </a>
        </div>
    </div>
    <!-- Mobile Header Section End -->

    <!-- Sidebar Section -->
    <div class="sidebar">
        <div class="logo-details">
            <a href="#">
                <!-- <i class="far fa-question-circle logo-icon"></i> -->
                <span class="logo-name">Website Logo</span>
            </a>
        </div>
        <a href="#" class="links" onclick="openPage('task-scheduler', this, 'white')">
            <i class="far fa-question-circle"></i>
            <span title="hover text" class="links-name">Task Dashboard</span>
        </a>
        <a href="./forum" class="links" onclick="openPage('forum', this, 'white')">
            <i class="far fa-question-circle"></i>
            <span title="hover text" class="links-name">Forum</span>
        </a>
        <a href="#" class="links" onclick="openPage('buddy-finder', this, 'white')">
            <i class="far fa-question-circle"></i>
            <span title="hover text" class="links-name">Study Buddy</span>
        </a>
        <a href="#" class="links">
            <i class="far fa-question-circle"></i>
            <span title="hover text" class="links-name">Lorem ipsum</span>
        </a>
    </div>
    <!-- Sidebar Section End -->

    <div class="content mytabcontent">
        <div class="container">
          {% block content %}
          {% endblock content %}
        </div>
    </div>
    
    <!-- Content Section End -->

    <!-- JavaScript -->
    <script src="{%static 'base/myscript.js'%}"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
